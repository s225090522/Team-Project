<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Confirmation - HomeGlam Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="./../assets/js/script.js"></script>
  <script>
    // Function to get URL parameter value
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Set the appointment details based on URL parameters
    window.onload = function () {
      const appointmentId = getUrlParameter('id');
      const service = getUrlParameter('service');
      const date = getUrlParameter('date');
      const time = getUrlParameter('time');
      const name = getUrlParameter('name');

      if (appointmentId && service && date && time && name) {
        document.getElementById('appointment-id').innerText = appointmentId;
        document.getElementById('service').innerText = capitalizeFirstLetter(service);
        document.getElementById('date').innerText = date;
        document.getElementById('time').innerText = time;
        document.getElementById('name').innerText = name;
      } else {
        document.getElementById('error-message').innerText = 'Invalid appointment details.';
      }
    };

    // Capitalize first letter of service name
    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="text-3xl font-bold text-gray-800 tracking-tight">
        HomeGlam
      </div>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-yellow-600">Home</a>
        <a href="about.html" class="hover:text-yellow-600">About</a>
        <a href="contact.html" class="hover:text-yellow-600">Contact</a>
        <a id="login-link" href="../signin/login.html" class="text-yellow-600 hover:text-yellow-700">Login</a>
      </nav>
    </div>
  </header>

  <!-- Confirmation Section -->
  <section class="py-20 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-6xl font-extrabold text-gray-800 mb-8 text-center">Appointment Confirmed</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-6 text-center">Thank you for booking with HomeGlam! Your appointment is confirmed.</p>

      <!-- Appointment Details -->
      <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Appointment Details</h2>

        <!-- Appointment Information -->
        <div class="mb-4">
          <span class="font-medium text-gray-700">Name:</span> <span id="name" class="text-gray-800">Loading...</span>
        </div>
        <div class="mb-4">
          <span class="font-medium text-gray-700">Service:</span> <span id="service" class="text-gray-800">Loading...</span>
        </div>
        <div class="mb-4">
          <span class="font-medium text-gray-700">Date:</span> <span id="date" class="text-gray-800">Loading...</span>
        </div>
        <div class="mb-4">
          <span class="font-medium text-gray-700">Time:</span> <span id="time" class="text-gray-800">Loading...</span>
        </div>
        <div class="mb-4">
          <span class="font-medium text-gray-700">Appointment ID:</span> <span id="appointment-id" class="text-gray-800">Loading...</span>
        </div>

        <!-- Error message -->
        <div id="error-message" class="text-red-600 mt-4"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    Â© 2025 HomeGlam. All rights reserved.
  </footer>
</body>
</html>
