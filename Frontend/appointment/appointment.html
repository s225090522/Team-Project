<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - HomeGlam Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="./../assets/js/script.js"></script>
  <script>
    // Function to get URL parameter value
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    function formatDate(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');  // Ensure 2-digit day
      const month = String(date.getMonth() + 1).padStart(2, '0');  // Ensure 2-digit month
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      // Set the pre-selected service based on URL parameter
      const service = getUrlParameter('service');
      if (service) {
        const serviceDropdown = document.getElementById('service');
        for (let i = 0; i < serviceDropdown.options.length; i++) {
          if (serviceDropdown.options[i].value === service) {
            serviceDropdown.selectedIndex = i;
            break;
          }
        }
      }

      // Form submission handling
      document.getElementById('appointment-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const service = document.getElementById('service').value;
        let date = document.getElementById('date').value;
        data = formatDate(date);
        console.log('Selected date:', date);''
        const time = document.getElementById('time').value;

        try {
          console.log('Sending data:', { name, service, date, time });

          // Replace with your backend API endpoint
          const response = await fetch('/api/appointments/book', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, service, date, time }),
          });

          if (response.ok) {
            const result = await response.json();
            // alert(`Appointment booked successfully! ID: ${result.appointment.id}`);
            window.location.href = `./confirmation.html?id=${result.appointment.id}&service=${result.appointment.service}&date=${result.appointment.date}&time=${result.appointment.time}&name=${result.appointment.name}`; // Pass ID to confirmation page
          } else {
            const error = await response.json();
            console.error('Error response:', error);
            alert(`Error: ${error.error}`);
          }
        } catch (err) {
          console.error('Fetch error:', err);
          alert('An error occurred while booking the appointment. Please try again.');
        }
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="text-3xl font-bold text-gray-800 tracking-tight">
        HomeGlam
      </div>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-yellow-600">Home</a>
        <a href="about.html" class="hover:text-yellow-600">About</a>
        <a href="contact.html" class="hover:text-yellow-600">Contact</a>
        <a id="login-link" href="../signin/login.html" class="text-yellow-600 hover:text-yellow-700">Login</a>
      </nav>
    </div>
  </header>

  <!-- Booking Form Section -->
  <section class="py-20 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-6xl font-extrabold text-gray-800 mb-8 text-center">Book Your Appointment</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-10 text-center">Fill in the details below to book your appointment with HomeGlam.</p>
      <div class="text-center mb-6" id="service-selection">
        <p class="text-lg text-gray-600">Please select a service and fill in the form below.</p>
      </div>
      <!-- Booking Form -->
      <form id="appointment-form" action="#" method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your full name" />
        </div>

        <!-- Service Field (Dropdown) -->
        <div class="mb-4">
          <label for="service" class="block text-gray-700 font-medium mb-2">Service</label>
          <select id="service" name="service" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <option value="haircut">Haircut</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="massage">Massage</option>
          </select>
        </div>

        <!-- Date Field -->
        <div class="mb-4">
          <label for="date" class="block text-gray-700 font-medium mb-2">Date</label>
          <input type="date" id="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Time Field -->
        <div class="mb-4">
          <label for="time" class="block text-gray-700 font-medium mb-2">Time</label>
          <input type="time" id="time" name="time" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
          <button type="submit" class="w-full px-4 py-3 bg-yellow-600 text-white font-semibold rounded-md shadow hover:bg-yellow-700 transition">
            Confirm Booking
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    Â© 2025 HomeGlam. All rights reserved.
  </footer>
</body>
</html>
