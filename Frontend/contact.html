<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - HomeGlam Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="./../assets/js/script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="text-3xl font-bold text-gray-800 tracking-tight">
        HomeGlam
      </div>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-yellow-600">Home</a>
        <a href="about.html" class="hover:text-yellow-600">About</a>
        <a href="contact.html" class="text-yellow-600 hover:text-yellow-700">Contact</a>
        <a id="admin-link" href="./admin/manage.html" class="text-yellow-600 hover:text-yellow-700 hidden">Admin</a>
        <a id="login-link" href="../signin/login.html" class="text-yellow-600 hover:text-yellow-700">Login</a>
        <a id="signup-link" href="../signin/signup.html" class="text-yellow-600 hover:text-yellow-700">Sign Up</a>
        <a id="profile-link"  href="./customer/profile.html" class="text-yellow-600 hover:text-yellow-700 hidden">My Profile</a>
        <a id="logout-link" href="#" class="text-yellow-600 hover:text-yellow-700 hidden" onclick="return logout()">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="py-20 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-6xl font-extrabold text-gray-800 mb-8 text-center">Get in Touch</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-10 text-center">
        Have questions or feedback? We'd love to hear from you. Fill in the details below and we'll get back to you shortly.
      </p>

      <!-- Contact Form -->
      <form id="contact-form" action="#" method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your name" />
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email" />
        </div>

        <!-- Message Field -->
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Write your message here"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
          <button type="submit" class="w-full px-4 py-3 bg-yellow-600 text-white font-semibold rounded-md shadow hover:bg-yellow-700 transition">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    Â© 2025 HomeGlam. All rights reserved.
  </footer>
</body>
</html>
