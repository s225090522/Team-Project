<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - HomeGlam Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="./../assets/js/script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="text-3xl font-bold text-gray-800 tracking-tight" onclick="return window.location.href = '/'" onmouseover="this.style.cursor='pointer'">
        HomeGlam
      </div>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-yellow-600">Home</a>
        <a href="../about.html" class="hover:text-yellow-600">About</a>
        <a href="../contact.html" class="hover:text-yellow-600">Contact</a>
        <a id="login-link" href="../signin/login.html" class="text-yellow-600 hover:text-yellow-700">Login</a>
        <a id="signup-link" href="../signin/signup.html" class="text-yellow-600 hover:text-yellow-700">Sign Up</a>
        <div id="user-dropdown" class="relative inline-block text-left hidden">
          <button id="user-name" class="flex items-center gap-1 text-yellow-600 hover:text-yellow-700 font-medium focus:outline-none">
            <span id="username-text"><!-- Username will be injected here --></span>
            <svg class="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-300 rounded-lg shadow-lg z-10">
            <a id="admin-link" href="../admin/manage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hidden">Administrator</a>
            <a id="profile-link" href="./profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
            <button id="logout-link" onclick="logout()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="flex items-center justify-center py-20 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">My Profile</h2>

      <div class="mb-4">
        <a href="./update.html" class="block w-full px-4 py-3 text-center bg-yellow-600 text-white font-semibold rounded-md shadow hover:bg-yellow-700 transition">
          View or Update Account
        </a>
      </div>

      <form id="profile-form" action="#" method="POST">
        <div class="mb-4">
          <button type="submit" class="w-full px-4 py-3 bg-red-600 text-white font-semibold rounded-md shadow hover:bg-red-700 transition">
            Delete Account
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    Â© 2025 HomeGlam. All rights reserved.
  </footer>
</body>
</html>
