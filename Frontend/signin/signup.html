<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - HomeGlam Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="./../assets/js/script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="text-3xl font-bold text-gray-800 tracking-tight">
        HomeGlam
      </div>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-yellow-600">Home</a>
        <a href="#" class="hover:text-yellow-600">About</a>
        <a href="#" class="hover:text-yellow-600">Contact</a>
        <a href="login.html" class="text-yellow-600 hover:text-yellow-700">Login</a>
      </nav>
    </div>
  </header>

  <!-- Sign Up Section -->
  <section class="flex items-center justify-center py-20 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Sign Up for HomeGlam</h2>
      <form id="signup-form" action="#" method="POST">
        <!-- Full Name -->
        <div class="mb-4">
          <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="fullname" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your full name" />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email" />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password" />
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Confirm your password" />
        </div>

        <!-- Sign Up Button -->
        <div class="mb-4">
          <button type="submit" class="w-full px-4 py-3 bg-yellow-600 text-white font-semibold rounded-md shadow hover:bg-yellow-700 transition">
            Sign Up
          </button>
        </div>

        <!-- Already have an account? Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-yellow-600 hover:text-yellow-700">Login here</a>
          </p>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    Â© 2025 HomeGlam. All rights reserved.
  </footer>
</body>
</html>
